<div class="alert alert-success" *ngIf = 'message'>
    {{message}}
</div>
<div class="alert alert-danger" *ngIf='error'>
    {{error}}
</div>

<div class="col-md-4 offset-4 mt-4">
    <form #loginForm='ngForm' (ngSubmit)='login(loginForm)'>
        <div class="card">
            <div class="card-header">Please Login Here!!</div>
        </div>
        <div class="form-group">
            <label for ="email">Email</label>
            <input  type ="email" class ="form-control" name="email" id="email" #email ='ngModel' ngModel placeholder="Enter your email" required email minlength="8">
        </div>
        <div class="form-group">
            <label for ="password">Password</label>
            <input  type ="password" class ="form-control" name="password" id="password" #password ='ngModel' ngModel placeholder="Enter your password" required minlength="8">
        </div>
<div class="card-footer">
            <div class="btn-group">
                <button type="submit"  class="btn btn-primary float-right">Login</button>
            </div>
        </div>
    </form>
</div>
