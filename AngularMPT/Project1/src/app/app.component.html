<div class="alert alert-success" *ngFor='message'>
  {{message}}
</div>
<div class="col-md-4 offset-md-4 mt-4">
  <form addProductName='ngForm' (ngSubmit)='addProduct(addProductForm)'>
      <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" name="productName" id="productName" #productName='ngModel' ngModel class="form-control"
              required>
      </div>
      <div class="form-group">
          <label for="productImage">Product Image</label>
          <input type="text" name="productImage" id="productImage" #productImage='ngModel' ngModel required
              class="form-control">
      </div>
      <div class="form-group">
          <label for="productCost">Product Cost</label>
          <input type="text" name="productCost" id="productCost" #productCost='ngModel' ngModel required
              pattern="[0-9]{10}" class="form-control">
      </div>
      <button type="submit" class="btn btn-outline-primary float-right">
          Add Product
      </button>
  </form>
</div>
