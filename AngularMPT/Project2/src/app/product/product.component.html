<h2>{{ date | date : 'yyyy-MM-dd' |uppercase}}</h2>
<div class="col-md-4 offset-4 mt-3 mb-3">
    <input type="search" name="search" class="form-control" [(ngModel)]='search'
        placeholder="Enter the product name to search...">
</div>
<div class="alert alert-danger" *ngIf='message'>{{message}}
    <span class="float-right">
        <button (click)='deleteMessage()'>
            &times;
        </button>
    </span>
</div>
<div class="alert alert-success" *ngIf='message'>
    {{message}}
</div>
<div class="col-md-3 float-left" *ngFor='let product of products | filterProducts:search'>
    <div class="card">
        <div class="card-header">
            {{product.name | titlecase}}
        </div>
        <div class="card-body">
            <img [src]="product.productImage" alt="product-image" height="200px" width="200%">
            <p>{{product.cost}} | currency : 'INR'</p>
        </div>
        <div class="card-footer">
            <div class="btn-group col-md-12">
                <button class="btn-outline-success" (click)='selectProduct(product)'>
                    Update
                </button>
                <button class="btn-outline-dark" (click)='deleteProduct(product)'>
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>
