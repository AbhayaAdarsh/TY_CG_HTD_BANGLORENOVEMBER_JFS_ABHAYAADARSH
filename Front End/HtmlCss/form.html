<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="#" method="POST" novalidate>
    <!-- first name:<input type="text" name="fname"  value=" Abhaya" minlength="4" maxlength="6" readonly><br> -->
    
    <fieldset>
        <legend>LOGIN DETAILS</legend>
     <label for=" sky ">FIRST NAME</label> 
     <input type="text" name="fname" id="sky" minlength="4" maxlength="5" ><br>

    last name:<input type="text" name="fname" value="" disabled ><br>
    Password :<input type="password" name="pwd" placeholder="enter your password" required pattern="Abhaya@123"><br>
    Email:<input type="email" name="" id="">
    URL:<input type="url" name="homepage" id="">
    number:<input type="number" name="" id="" min="10" max="100" step="-2">
    <input type="submit" value=" submit"><br>
    <input type="reset" name="" id=""><br>
    <input type="date" name="" id=""><br>

    <input type="datetime-local" name="" id="">
        </fieldset>

    <fieldset>
        <legend>OPTIONS</legend>
    <input type="radio" name="gender" value="Male">MALE
    <input type="radio" name="gender" value="Female" checked>FEMALE<br>

    </fieldset>
<!---Multiple options-->
    <input type="checkbox" name="lang" value="Java"><br>
    <input type="checkbox" name="lang" value="Sql"><br>
    <input type="checkbox" name="lang" value="WebTech"><br>

    <!-- dropdown -->

    <select name="cartoons" id="">
        <option value="tom and jerry">tom and jerry</option>
        <option value="chota bheem">chota bheem</option>
        <option value="doremon">doremon</option>
        <option value="motu patlu">motu patlu</option>
        <option value="chinchan">chinchan</option>
    </select>  

    <button>submit</button>
    <input type="button" value="click here!!"><br>
    <input type="file" name="upload a file" id=""><br>

    <textarea name="" id="" cols="30" rows="10">
        once upon a time
    </textarea>

    <input list="languages">
    <datalist id="languages">
    <option value="kannada"></option>
    <option value="english"></option>
    <option value="hindi"></option>
    <option value="tamil"></option>
    <option value="telgue"></option>
    </datalist>

</form>
</body>
</html>
